<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Background</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      background: transparent;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: #fff;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Educational Background</h1>
    <table border="1">
      <tr>
        <th>Level</th>
        <th>Institution</th>
      </tr>
      <tr>
        <td>Elementary</td>
        <td>Sinaloc Elementary School</td>
      </tr>
      <tr>
        <td>High School</td>
        <td>Alubijid National Comprehensive High School</td>
      </tr>
      <tr>
        <td>College</td>
        <td>University of Science and Technology of Southern Philippines</td>
      </tr>
    </table>
    <button onclick="window.location.href = 'index.html';">Back</button>
  </div>
</body>
</html>
